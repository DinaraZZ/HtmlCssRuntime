<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css_05.css"/>
</head>
<body>

<div class="heading">
    <div class="subheading">
        <img class="heading-logo" src="vk-logo.png"/>
    </div>
</div>

<div class="body">
    <div class="subbody">
        <div class="main-body">

            <div class="left-panel">
                <div>VK for mobile devices</div>
                <div>Install our official mobile app and stay in touch with your friends anytime and anywhere.</div>
                <div>Image</div>
                <div class="app-links">
                    <a href="#">Google Play</a>
                    <a href="#">RuStore</a>
                    <a href="#">App Store</a>
                </div>
            </div>

            <div class="right-panel">
                <div>VK</div>
                <div>Sign in to VK</div>
                <form class="signin-panel">
                    <input type="text" name="login" placeholder="Phone or email"/>
                    <label class="save-checkbox">
                        <input type="checkbox" name="save" value="saved"/>
                        Save user
                    </label>
                    <button type="submit">Sign in</button>
                </form>
            </div>

        </div>

        <div class="information-panel">
            <div>VK (C) 2006-2024</div>
            <div class="links">
                <a href="#">About VK</a>
                <a href="#">Terms</a>
                <a href="#">Developers</a>
            </div>
            <div class="languages">
                <a href="#">English</a>
                <a href="#">Русский</a>
                <a href="#">All languages</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
