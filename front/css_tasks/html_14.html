<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upwork panel</title>
    <link rel="stylesheet" href="css_14.css"/>
</head>
<body>

<div class="menu-panel">
    <img class="logo" src="upwork_logo.svg" alt="!" class="android-img">

    <div class="menu-block">
        <div class="item">Find talent
            <img class="arrow-img" src="arrow.svg">
        </div>

        <div class="item">Find work
            <img class="arrow-img" src="arrow.svg">
        </div>

        <div class="item">Why Upwork
            <img class="arrow-img" src="arrow.svg">
        </div>

        <div class="item">What's new
            <img class="arrow-img" src="arrow.svg">
        </div>

        <div class="item">Enterprise</div>
    </div>

    <div class="search-block">
        <img class="loupe-img" src="loupe.svg"/>
        <input class="search-input" type="text" name="search" placeholder="Search"/>
        <div class="talent-button">
            Talent
            <img class="arrow-img" src="arrow.svg">
        </div>
    </div>

</div>

</body>
</html>
