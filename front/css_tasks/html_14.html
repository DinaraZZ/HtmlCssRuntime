<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upwork panel</title>
    <link rel="stylesheet" href="css_14.css"/>
</head>
<body>

<div class="menu-panel">
    <img class="logo" src="upwork_logo.svg" alt="!" class="android-img">

    <div class="menu-block">

        <div class="item-block">
            <a href="#" class="link-block">
                <div class="item">Find talent
                    <img class="arrow-img" src="arrow.svg">
                </div>
            </a>
            <div class="drop-window">Find talent</div>
        </div>

        <div class="item-block">
            <a href="#" class="link-block">
                <div class="item">Find work
                    <img class="arrow-img" src="arrow.svg">
                </div>
            </a>
            <div class="drop-window">Find work</div>
        </div>

        <div class="item-block">
            <a href="#" class="link-block">
                <div class="item">Why Upwork
                    <img class="arrow-img" src="arrow.svg">
                </div>
            </a>
            <div class="drop-window">Why Upwork</div>
        </div>

        <div class="item-block">
            <a href="#" class="link-block">
                <div class="item">What's new
                    <img class="arrow-img" src="arrow.svg">
                </div>
            </a>
            <div class="drop-window">What's new</div>
        </div>

        <div class="item-block">
            <a href="#" class="link-block">
                <div class="item">Enterprise
                </div>
            </a>
        </div>

    </div>

    <div class="search-panel">
        <div class="input-div">
            <img src="loupe.svg" alt="S" class="loupe"/>
            <input type="text" name="search" placeholder="Search" class="search-input"/>
        </div>
        <a>
            <div class="t">Talent
                <img src="arrow.svg" alt="S" class="arrow-t"/>
            </div>
        </a>
    </div>

    <div class="buttons">
        <a href="#">
            <div class="button">Log in</div>
        </a>
        <a href="#">
            <div class="button sign-up">Sign up</div>
        </a>
    </div>

</div>

</body>
</html>
