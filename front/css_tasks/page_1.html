<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Page_1</title>
    <link rel="stylesheet" href="page_1.css"/>
</head>
<body>
<div class="page">
    <div class="stripe">
        <div class="stripe1"><img src="vk-logo.png" alt="!!!" class="logo"></div>
    </div>
    <div class="parent">
        <div class="block1">
            <p class="text">VK for mobile devices</p>
            <p class="text1">
            <span>Install our official mobile app and stay in
                touch with your friends anytime</span>
                <span>and anywhere</span>
            </p>
            <div class="picture-box">
                <img src="phone1.png" alt="!">
                <img src="phone2.png" alt="!">
            </div>
            <div class="store-link-box">
                <a href="#">
                    <div class="store-box">
                        <img src="android.svg" alt="!" class="android-img">
                        Google Play
                    </div>
                </a>
                <a href="#">
                    <div class="store-box">
                        <img src="android.svg" alt="!" class="android-img">
                        RuStore
                    </div>
                </a>
                <a href="#">
                    <div class="store-box">
                        <img src="apple.svg" alt="!" class="apple-img">
                        App Store
                    </div>
                </a>
            </div>
            <a href="#" class="all-products-link">All products ></a>

        </div>
        <div class="block2">
            <div class="white-block">
                <div class="box"><img src="vk-logo.png" alt="!!" class="logo1"></div>
                <div class="sign-in-title">Sign in to VK</div>

                <form class="signin-panel" action="/" method="get">
                    <input class="input-login" type="text" name="login" placeholder="Phone or email"/>
                    <label class="save-checkbox">
                        <input type="checkbox" name="save" value="saved" checked/>
                        Save user
                        <div>?</div>
                    </label>
                    <button type="submit">Sign in</button>
                </form>

                <div class="underline"></div>

                <div class="qr-block">
                    <img src="qr.png" alt="QR-code" class="qr-img">
                    <div class="qr-text">
                        <div>Quick login with QR code</div>
                        <div>Use your phone's camera</div>
                        <a>Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
